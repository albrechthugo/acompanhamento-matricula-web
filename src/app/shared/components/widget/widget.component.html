<button
  [disabled]="disableWidget"
  class="action-wrapper"
  [ngClass]="{ 'desabilitado': disableWidget }">
  <span>{{label | uppercase}}</span>
  <i [class]="icon"></i>
  <i *ngIf="showNote" class="resultado">{{note}}</i>
  <i *ngIf="showNote" class="status">{{status | uppercase}}</i>
</button>
