<main class="container flex-direction">
  <div class="banner">
    <img src="../../assets/images/logo.svg" alt="Faculdade Senai de Tecnologia">
  </div>

  <div class="form-container">
    <form class="form">
      <img src="../../assets/images/student.svg" alt="Estudante">
      <input type="text" [placeholder]="'e-mail' | uppercase">
      <input type="password" [placeholder]="'senha' | uppercase">
      <button pButton [label]="'login' | uppercase" type="button" class="p-button-help p-button-lg"></button>
      <button class="btn-link">Solicitar Cadastro</button>
    </form>
  </div>
</main>
