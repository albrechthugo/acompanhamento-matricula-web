<div class="container flex-column">
  <main class="content-wrapper">
    <p-tabMenu
      class="tab-menu-top"
      [model]="tabItems"
      [activeItem]="tabItems[1]">
    </p-tabMenu>

    <h1>
      {{'upload documentos' | uppercase}}
    </h1>

    <form [formGroup]="form" class="form-container p-grid p-ai-start vertical-container">
      <div class="form-field p-xl-3 p-lg-3 p-md-4 p-sm-12 cpf-input">
        <label>{{ 'cpf' | uppercase }}</label>
        <input
          pInputText
          type="text"
          placeholder="000.000.000-00"
          formControlName="cpf"
          (ngModelChange)="onCpfNewValue($event)"
        >
        <button
          pButton
          pRipple
          type="button"
          icon="pi pi-search"
          class="p-button-rounded p-button-help p-button-lg p-button-text"
          (click)="getStudentInfo(form.get('cpf')?.value)">
        </button>
      </div>

      <div class="form-field p-xl-9 p-lg-9 p-md-8 p-sm-12">
        <label>{{ 'nome' | uppercase }}</label>
        <input
          pInputText
          type="text"
          [placeholder]="'joão da silva' | uppercase"
          formControlName="name"
        >
      </div>

      <div class="form-field p-col-12 upload-input">
        <label>{{ 'documento identificação' | uppercase }}</label>
        <input
          pInputText
          type="text"
          placeholder="joao_silva_identificacao.pdf"
          formControlName="identityFile"
        >

        <p-fileUpload
          mode="basic"
          name="prova"
          [multiple]="false"
          icon="pi pi-upload"
          [showUploadButton]=false
          [maxFileSize]="50000">
        </p-fileUpload>
      </div>

      <div class="form-field p-col-12 upload-input">
        <label>{{ 'comprovante residência' | uppercase }}</label>
        <input
          pInputText
          type="text"
          placeholder="joao_silva_residencia.pdf"
          formControlName="residencialFile"
        >

        <p-fileUpload
          mode="basic"
          name="prova"
          [multiple]="false"
          icon="pi pi-upload"
          [showUploadButton]=false
          [maxFileSize]="50000">
        </p-fileUpload>
      </div>

      <div class="form-field p-col-12 upload-input">
        <label>{{ 'histórico escolar' | uppercase }}</label>
        <input
          pInputText
          type="text"
          placeholder="joao_silva_historico.pdf"
          formControlName="schoolRecordFile"
        >

        <p-fileUpload
          mode="basic"
          name="prova"
          [multiple]="false"
          icon="pi pi-upload"
          [showUploadButton]=false
          [maxFileSize]="50000">
        </p-fileUpload>
      </div>

      <div class="form-field p-col-12 upload-input">
        <label>{{ 'titulo eleitoral' | uppercase }}</label>
        <input
          pInputText
          type="text"
          placeholder="joao_silva_titulo.pdf"
          formControlName="voterRegistrationFile"
        >

        <p-fileUpload
          mode="basic"
          name="prova"
          [multiple]="false"
          icon="pi pi-upload"
          [showUploadButton]=false
          [maxFileSize]="50000">
        </p-fileUpload>
      </div>

      <div class="form-field p-col-12 upload-input">
        <label>{{ 'certidão de nascimento' | uppercase }}</label>
        <input
          pInputText
          type="text"
          placeholder="joao_silva_certidao.pdf"
          formControlName="birthCertificateFile"
        >

        <p-fileUpload
          mode="basic"
          name="prova"
          [multiple]="false"
          icon="pi pi-upload"
          [showUploadButton]=false
          [maxFileSize]="50000">
        </p-fileUpload>
      </div>

      <div class="button-wrapper p-col-12">
        <button
          pButton
          [label]="'enviar' | uppercase"
          type="button"
          class="p-button-help p-button-lg">
        </button>
      </div>
    </form>
  </main>
</div>

<p-blockUI [blocked]="canBlockUi">
  <p-progressSpinner></p-progressSpinner>
</p-blockUI>

<p-toast position="top-center"></p-toast>
