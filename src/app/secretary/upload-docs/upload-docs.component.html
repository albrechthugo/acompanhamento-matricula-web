<div class="container flex-column">
  <main class="content-wrapper">
    <p-tabMenu
      class="tab-menu-top"
      [model]="tabItems"
      [activeItem]="tabItems[1]">
    </p-tabMenu>

    <h1>
      {{'upload documentos' | uppercase}}
    </h1>

    <form [formGroup]="form" class="form-container p-grid p-ai-start vertical-container">
      <div class="form-field p-col-12 upload-input">
        <label>{{ 'documento identificação' | uppercase }}</label>
        <input
          pInputText
          type="text"
          placeholder="joao_silva_identificacao.pdf"
          formControlName="identityFile"
        >

        <p-fileUpload
          mode="basic"
          name="prova"
          [multiple]="false"
          (uploadHandler)="sendFile($event, 'ID')"
          [customUpload]="true"
          icon="pi pi-upload"
          [showUploadButton]=true
          [maxFileSize]="50000">
        </p-fileUpload>
      </div>

      <div class="form-field p-col-12 upload-input">
        <label>{{ 'comprovante residência' | uppercase }}</label>
        <input
          pInputText
          type="text"
          placeholder="joao_silva_residencia.pdf"
          formControlName="residencialFile"
        >

        <p-fileUpload
          mode="basic"
          name="prova"
          [multiple]="false"
          icon="pi pi-upload"
          (uploadHandler)="sendFile($event, 'PROOF_OF_ADDRESS')"
          [customUpload]="true"
          [showUploadButton]=false
          [maxFileSize]="50000">
        </p-fileUpload>
      </div>

      <div class="form-field p-col-12 upload-input">
        <label>{{ 'histórico escolar' | uppercase }}</label>
        <input
          pInputText
          type="text"
          placeholder="joao_silva_historico.pdf"
          formControlName="schoolRecordFile"
        >

        <p-fileUpload
          mode="basic"
          name="prova"
          [multiple]="false"
          icon="pi pi-upload"
          [showUploadButton]=false
          (uploadHandler)="sendFile($event, 'SCHOOL_RECORDS')"
          [customUpload]="true"
          [maxFileSize]="50000">
        </p-fileUpload>
      </div>

      <div class="form-field p-col-12 upload-input">
        <label>{{ 'titulo eleitoral' | uppercase }}</label>
        <input
          pInputText
          type="text"
          placeholder="joao_silva_titulo.pdf"
          formControlName="voterRegistrationFile"
        >

        <p-fileUpload
          mode="basic"
          name="prova"
          [multiple]="false"
          icon="pi pi-upload"
          (uploadHandler)="sendFile($event, 'VOTER_REGISTRATION')"
          [customUpload]="true"
          [showUploadButton]=false
          [maxFileSize]="50000">
        </p-fileUpload>
      </div>

      <div class="form-field p-col-12 upload-input">
        <label>{{ 'certidão de nascimento' | uppercase }}</label>
        <input
          pInputText
          type="text"
          placeholder="joao_silva_certidao.pdf"
          formControlName="birthCertificateFile"
        >

        <p-fileUpload
          mode="basic"
          name="prova"
          [multiple]="false"
          icon="pi pi-upload"
          [showUploadButton]=false
          (uploadHandler)="sendFile($event, 'BIRTH_CERTIFICATE')"
          [customUpload]="true"
          [maxFileSize]="50000">
        </p-fileUpload>
      </div>
    </form>
  </main>
</div>

<p-blockUI [blocked]="canBlockUi">
  <p-progressSpinner></p-progressSpinner>
</p-blockUI>

<p-toast position="top-center"></p-toast>
