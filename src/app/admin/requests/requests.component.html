<div class="container flex-column">
  <div class="header-container">
    <img src="../../assets/images/logo.svg" alt="Faculdade Senai De Tecnologia">
    <h1 class="username">
      {{ 'username' | uppercase }}
      <i class="pi pi-user"></i>
    </h1>
  </div>

  <main class="content-wrapper flex-column">
    <p-menu [model]="menuItems" styleClass="menu-default"></p-menu>
    <button
      type="button"
      pButton
      icon="pi pi-bars"
      [label]="'menu' | uppercase"
      (click)="menu.toggle($event)"
      class="popup-menu">
    </button>
    <p-menu
      #menu
      styleClass="popup-menu"
      [popup]="true"
      [model]="menuItems">
    </p-menu>

    <h1>
      {{ 'solicitações' | uppercase }}
    </h1>

    <div class="requests-container">
      <p-accordion [multiple]="true">
        <p-accordionTab *ngFor="let employee of requestPending; let i = index">
          <ng-template pTemplate="header">
            <div class="accordion-header">
              <p>
                <span>nome: <strong>{{employee.name}}</strong></span>
                <span>cpf: <strong>{{employee.cpf | cpfMask }}</strong></span>
              </p>
            </div>
          </ng-template>
          <ng-template pTemplate="content">
            <div class="accordion-content">
              <p>
                <span>e-mail: <strong>{{employee.email}}</strong></span>
                <span>setor: <strong>{{employee.role | i18n}}</strong></span>
                <span>status: <strong>pendente</strong></span>
                <p-splitButton
                  [label]="'ativar' | uppercase"
                  [model]="actionItems"
                  (onClick)="confirm(employee, true)"
                  (onDropdownClick)="setButtonActions(employee)"
                  styleClass="splitbutton-default">
                </p-splitButton>
              </p>
            </div>
          </ng-template>
        </p-accordionTab>

        <p-confirmDialog
          [header]="'confirmar' | uppercase"
          icon="pi pi-exclamation-triangle">
        </p-confirmDialog>
      </p-accordion>
    </div>
  </main>
</div>
